<body>
    <!-- Window Controls Overlay API - Titlebar Grab Area -->
    <div id="titlebar-grab-area">
        <div id="titlebar-null-left"></div>
        <div id="titlebar-grab-center"></div>
        <div id="titlebar-null-right"></div>
    </div>
    
    <!-- Background Image System using CSS Sprite Sheet -->
    <div class="background-container">
        <div class="bg-layer" id="bg-layer"></div>
        <div class="blur-layer" id="blur-layer"></div>
        <div class="block-container">
            <!-- Blocks generated dynamically -->
        </div>
    </div>
    
    <!-- Product Name Top Left -->
    <div class="login-product-name">
      <i class="mdi mdi-1-5 mdi-image-auto-adjust"></i>
      <span>Dreamscape</span>
    </div>
    
    <div class="login-container minimize">
        <div class="login-dialog">
            <div class="pin-display">
                <div class="pin-dots">
                    <div class="pin-dot" data-index="0"></div>
                    <div class="pin-dot" data-index="1"></div>
                    <div class="pin-dot" data-index="2"></div>
                    <div class="pin-dot" data-index="3"></div>
                    <div class="pin-dot" data-index="4"></div>
                    <div class="pin-dot" data-index="5"></div>
                </div>
            </div>
            <div class="pin-pad">
                <div class="pin-row">
                    <button class="pin-button" data-number="1"><i class="fas fa-1"></i></button>
                    <button class="pin-button" data-number="2"><i class="fas fa-2"></i></button>
                    <button class="pin-button" data-number="3"><i class="fas fa-3"></i></button>
                </div>
                <div class="pin-row">
                    <button class="pin-button" data-number="4"><i class="fas fa-4"></i></button>
                    <button class="pin-button" data-number="5"><i class="fas fa-5"></i></button>
                    <button class="pin-button" data-number="6"><i class="fas fa-6"></i></button>
                </div>
                <div class="pin-row">
                    <button class="pin-button" data-number="7"><i class="fas fa-7"></i></button>
                    <button class="pin-button" data-number="8"><i class="fas fa-8"></i></button>
                    <button class="pin-button" data-number="9"><i class="fas fa-9"></i></button>
                </div>
                <div class="pin-row">
                    <button class="pin-button clear-btn danger" data-action="clear">
                      <i class="fas fa-c"></i>
                    </button>
                    <button class="pin-button" data-number="0"><i class="fas fa-0"></i></button>
                    <button class="pin-button backspace-btn danger" data-action="backspace">
                        <i class="fas fa-delete-left"></i>
                    </button>
                </div>
                <div class="pin-row options">
                    <button class="pin-button update-static-btn" data-action="update-static">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button class="pin-button cache-clear-btn danger" data-action="cache-clear">
                        <i class="fas fa-monitor-waveform"></i>
                    </button>
                </div>
            </div>
            <div id="errorMessage" class="error-message hidden"></div>
            
            <!-- Asset Loading Progress -->
            <div id="assetLoadingProgress" class="asset-loading-progress hidden">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-status" id="progressStatus">Initializing...</div>
            </div>
        </div>
    </div>
</body>
