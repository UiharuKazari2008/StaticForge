<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StaticForge - AI Image Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login Required</h2>
            <p>Enter your password to access generation features</p>
            <input type="password" id="loginPassword" placeholder="Enter password">
            <button id="loginBtn" class="btn-primary">Login</button>
            <button id="closeLoginBtn" class="btn-secondary">Cancel</button>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightboxModal" class="modal">
        <div class="modal-content lightbox-content">
            <span class="close-lightbox">&times;</span>
            <img id="lightboxImage" src="" alt="Generated Image">
            <div id="lightboxMetadata" class="lightbox-metadata" style="display:none;">
                <h3>Image Metadata</h3>
                <div id="metadataContent"></div>
            </div>
            <div class="lightbox-controls">
                <button id="downloadBtn" class="btn-primary">
                    <i class="fas fa-download"></i> Download
                </button>
                <button id="lightboxRerollBtn" class="btn-primary reroll-btn" style="display:none;">
                    <i class="fas fa-dice"></i> Reroll
                </button>
                <button id="lightboxUpscaleBtn" class="btn-primary upscale-btn" style="display:none;">
                    <i class="fas fa-expand"></i> Upscale
                </button>
                <button id="closeLightboxBtn" class="btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>StaticForge</h1>
            <div class="header-controls">
                <button id="loginButton" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </div>
        </header>

        <!-- Generation Controls (hidden when not logged in) -->
        <div id="controlsWrapper">
            <div class="controls-container">
                <div class="controls">
                    <div class="controls-left">
                        <select id="presetSelect" class="select-control">
                            <option value="">Loading presets...</option>
                        </select>
                        <select id="resolutionSelect" class="select-control">
                            <option value="">Loading resolutions...</option>
                        </select>
                        <label class="checkbox-label">
                            <input type="checkbox" id="upscaleToggle">
                            <span class="checkmark"></span>
                            Upscale
                        </label>
                    </div>

                    <div class="controls-right">
                        <button id="generateBtn" class="btn-primary generate-btn" disabled>
                            <i class="fas fa-star-of-life"></i> Generate
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gallery -->
        <div class="gallery-container">
            <div id="gallery" class="gallery">
                <!-- Images will be loaded here -->
            </div>
            
            <!-- Pagination -->
            <div class="pagination">
                <button id="prevPage" class="btn-secondary" disabled>
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <span id="pageInfo">Page 1</span>
                <button id="nextPage" class="btn-secondary">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="loading-content">
                <div class="spinner"></div>
                <p>Generating your image...</p>
            </div>
        </div>
    </div>

    <!-- Confetti Container -->
    <div id="confettiContainer"></div>

    <script src="script.js"></script>
</body>
</html>
