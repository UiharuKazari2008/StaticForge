<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StaticForge - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Static Effect Background -->
    <div id="staticBackground" class="static-background">
        <div class="static-overlay"></div>
        <div class="last-image-overlay" id="lastImageOverlay"></div>
    </div>

    <!-- Login Dialog -->
    <div class="login-container">
        <div class="login-dialog">
            <div class="app-header">
                <h1 class="app-title">
                    <i class="nai-wand-sparkles"></i>
                    StaticForge
                </h1>
                <p class="app-subtitle">AI Image Generator</p>
                </div>

            <form id="loginForm" class="login-form">
                <div class="pin-input-group">
                    <label for="pinInput" class="pin-label">Enter PIN Code</label>
                    <div class="pin-display">
                        <div class="pin-digit" data-index="0"></div>
                        <div class="pin-digit" data-index="1"></div>
                        <div class="pin-digit" data-index="2"></div>
                        <div class="pin-digit" data-index="3"></div>
                        <div class="pin-digit" data-index="4"></div>
                        <div class="pin-digit" data-index="5"></div>
                    </div>
                    <input type="password" id="pinInput" class="pin-input" maxlength="6" autocomplete="off" placeholder="Enter 6-digit PIN">
                </div>

                <div class="login-actions">
                    <button type="submit" id="loginBtn" class="login-btn" disabled>
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>
                </div>
                
                <div id="errorMessage" class="error-message hidden"></div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
