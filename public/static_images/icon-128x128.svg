        <circle cx="81" cy="81" r="5.3999999999999995" fill="none" stroke="white" stroke-width="3.75"/>
        
        <!-- Adjustment arrows -->
        <path d="M 4.5 9 L 13.5 9 M 9 4.5 L 9 13.5" 
